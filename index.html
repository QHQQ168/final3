<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 原有样式完全保留，无需修改 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Document</title>
    <style>
        /* 原有样式完全保留 */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html,body{
            overflow:hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important; 
        }

        .page-home{
            width:100vw;
            height:100vh;
            background-image:url("背景图/背景图.jpg");
            background-size:cover;
            background-position:center;
            position:relative;
            overflow: hidden !important;
            background-repeat: no-repeat;
        }

        .bg-circle{
            position:absolute;
            top:10%;
            right:5%;
            width:70%;
            height:70%;
            background-image:url("封面/资源 8@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            background-position: center right;
            z-index:1;
        }

        .line-1{
            position:absolute;
            top:50%;
            left:0%;
            width:100%;
            max-width:500px;
            min-width: 400px;
            height:100px;
            background-image: url("封面/资源 14@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;

            z-index: 1.5;
        }

        .line-2{
            position:absolute;
            bottom:25%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("封面/资源 3@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1.5;
        }

        .line-3{
            position:absolute;
            bottom:10%;
            left:0%;
            width:40%;
            max-width:500px;
            min-width:300px;
            height:100px;
            background-image: url("封面/资源 4@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            z-index: 1.5;
        }

        .line-4{
            position: absolute;
            top:45%;
            right:0%;
            width:40%;
            height:100px;
            background-image: url("封面/资源 15@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 0;
            margin-right: 0;
            z-index: 2;
        }

        .kite-img{
            width:70%;
            position:absolute;
            top:15%;
            left:0%;
            height:auto;
            z-index:2;
            animation:float 6s ease-in-out infinite;
        }

        .text-area{
            position:absolute;
            right:15%;
            top:13%;
            z-index:3;
        }

        .text-area .text-img{
            width:100%;
            max-width:100px;
            min-width:50px;
        }

        .main-title{
            position:absolute;
            right:0%;
            bottom:10%;
            z-index: 3;
        }

        .yuan-with-pattern{
            width:55%;
            max-width:240px;
            min-width:160px;
        }

        .feiyi-tag{
            position:absolute;
            right:0%;
            top:20px;
            width:12%;
            max-width:28px;
            min-width:20px;
            height:auto;
            background-image:url("封面/资源 5@0.5x.webp");
            background-size:contain;
            background-repeat:no-repeat;
            transform:rotate(10deg);
            z-index:4;
        }

        .slide-tip{
            position:absolute;
            bottom:6%;
            left:50%;
            transform:translateX(-50%);
            z-index: 3;
            width: 100%;
            text-align: center;
        }

        .slide-tip-img{
            width:20%;
            max-width:90px;
            min-width:60px;
            animation:bounce 1.5s infinite;
            display: inline-block;
            margin: 0 auto;
        }

        /* 音乐按钮样式 */
        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("封面/资源 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }
        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        @keyframes rotateMusic{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }

        @keyframes float{
            0%{transform: translateY(0px) rotate(0deg);}
            25%{transform: translateY(-8px) rotate(1deg);}
            50%{transform: translateY(-10px) rotate(2deg);}
            75%{transform: translateY(-8px) rotate(1deg);}
            100%{transform: translateY(0px) rotate(0deg);}
        }

        @keyframes bounce{
            0%,100%{transform: translateY(0);}
            50%{transform: translateY(-8px);}
        }

        @media screen and (max-width: 375px) {
            .kite-img{
                width:50%;
                top:20%;
                left:15%;
            }
            .main-title{
                right:5%;
                bottom:8%;
            }
            .line-1{
                top:45%;
                width:70%;
            }
            .line-4{
                top:40%;
            }
            .slide-tip-img{
                width:15%;
            }
        }

        @media screen and (min-width: 768px) {
            .kite-img{
                width:50%;
                top:10%;
                left:25%;
            }
            .text-area{
                right:20%;
                top:10%;
            }
            .main-title{
                right:15%;
                bottom:15%;
            }
            .slide-tip-img{
                width:15%;
            }
        }
    </style>
</head>
<body>
    <div class="page-home" id="pageHome">
        <!-- 原有DOM完全保留 -->
        <div class="bg-circle"></div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <img src="封面/资源 7@0.5x.webp" alt="潍坊风筝" class="kite-img">
        <div class="text-area">
            <img src="封面/资源 58@0.5x.webp" alt="文字区域" class="text-img">
        </div>
        <div class="main-title">
            <img src="封面/资源 5@0.5x.webp" alt="鸢缘" class="yuan-with-pattern">
            <div class="feiyi-tag"></div>
        </div>
        <div class="slide-tip">
            <img src="封面/资源 16@0.5x.webp" alt="向上滑动" class="slide-tip-img">
        </div>
        <div class="music-icon" id="musicIcon"></div>
        <audio id="bgMusic" loop preload="auto">
            <source src="music.m4a" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 原有触摸/滑动逻辑完全保留
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        document.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            e.stopPropagation();
        }, { passive: true });

        let startY=0;
        document.addEventListener('touchstart',(e)=>{
            startY=e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend',(e)=>{
            const endY=e.changedTouches[0].clientY;
            if(startY-endY>80){
                // ===== 关键修改：跳转前强制保存最新进度 =====
                // 1. 立即获取当前精准进度（毫秒级）
                const current精准Progress = bgMusic.currentTime;
                // 2. 强制同步保存到localStorage（无延迟）
                localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
                localStorage.setItem('musicTime', current精准Progress.toString());
                localStorage.setItem('musicHasInteraction', 'true');
                
                // 3. 预加载第二页音频并同步进度
                const preloadAudio = new Audio('music.m4a');
                preloadAudio.currentTime = current精准Progress;
                preloadAudio.preload = 'auto';
                
                setTimeout(()=>{
                    window.location.href="page2-3.html";
                }, 100);
            }
        });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // ===== 音乐逻辑（优化进度保存精度） =====
        const musicIcon = document.getElementById('musicIcon');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = localStorage.getItem('musicPlaying') === 'true';
        const lastTime = parseFloat(localStorage.getItem('musicTime') || 0); // 强制转数字
        let progressTimer = null;

        // 初始化音乐
        function initAudio() {
            if (!isNaN(lastTime) && lastTime > 0) {
                bgMusic.currentTime = lastTime; // 精准设置
            }
            if (isPlaying) {
                musicIcon.classList.add('active');
                playMusic();
            }
            startProgressTimer();
        }

        function playMusic() {
            bgMusic.play().then(() => {
                isPlaying = true;
                localStorage.setItem('musicPlaying', 'true');
                musicIcon.classList.add('active');
            }).catch(err => {
                console.log("音频播放失败：", err);
                localStorage.setItem('musicHasInteraction', 'true');
            });
        }

        function pauseMusic() {
            bgMusic.pause();
            isPlaying = false;
            localStorage.setItem('musicPlaying', 'false');
            musicIcon.classList.remove('active');
        }

        // 实时保存进度（毫秒级精度）
        function startProgressTimer() {
            if (progressTimer) clearInterval(progressTimer);
            // 缩短保存间隔到100ms，提升精度
            progressTimer = setInterval(() => {
                if (bgMusic.currentTime > 0 && !bgMusic.paused) {
                    localStorage.setItem('musicTime', bgMusic.currentTime.toString());
                }
            }, 100);
        }

        // 首次触摸初始化
        document.addEventListener('touchstart', () => {
            initAudio();
            localStorage.setItem('musicHasInteraction', 'true');
        }, { once: true });
        
        // 音乐图标点击
        musicIcon.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
            // 点击后立即保存进度
            localStorage.setItem('musicTime', bgMusic.currentTime.toString());
        });

        // 页面离开时最终保存
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
            localStorage.setItem('musicTime', bgMusic.currentTime.toString());
            clearInterval(progressTimer);
        });
    </script>
</body>
</html>
